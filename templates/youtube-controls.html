<div class="youtube-controls">
  <div class="control-group">
    <button class="youtube-control" data-action="play">
      <i class="fas fa-play"></i>
    </button>
    <button class="youtube-control" data-action="pause">
      <i class="fas fa-pause"></i>
    </button>
    <input type="range" id="youtube-volume" min="0" max="100" value="100" class="youtube-control">
  </div>
</div>
